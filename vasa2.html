<!DOCTYPE html>
<html>
<head>
	<title>HTML Table Generator</title> 
	<style>
		table {
			border:1px solid #b3adad;
			border-collapse:collapse;
			padding:5px;
		}
		table th {
			border:1px solid #b3adad;
			padding:5px;
			background: #f0f0f0;
			color: #313030;
		}
		table td {
			border:1px solid #b3adad;
			text-align:center;
			padding:5px;
			background: #ffffff;
			color: #313030;
		}
	</style>
</head>
<body>
	<table>

		<tbody>
			<tr>
				<td><img src="https://i.pinimg.com/originals/cf/76/61/cf76615202726e828bd1d6d1fbf31fef.gif" width="200px"></td>
				<td><img src="https://i.pinimg.com/originals/cf/76/61/cf76615202726e828bd1d6d1fbf31fef.gif" width="200px"></td>
				<td><img src="https://i.pinimg.com/originals/cf/76/61/cf76615202726e828bd1d6d1fbf31fef.gif" width="200px"></td>
				<td><img src="https://i.pinimg.com/originals/cf/76/61/cf76615202726e828bd1d6d1fbf31fef.gif" width="200px"></td>
				<td><img src="https://i.pinimg.com/originals/cf/76/61/cf76615202726e828bd1d6d1fbf31fef.gif" width="200px"></td>
			</tr>

		</tbody>
	</table>
</body>
</html>
